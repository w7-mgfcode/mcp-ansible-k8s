name: CI

on:
  push:
    branches: [ main, develop, DEV, debug ]
  pull_request:
    branches: [ main, develop, DEV ]
  workflow_dispatch:

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run ruff linting
      run: |
        ruff check src/ tests/ examples/

    - name: Run ruff formatting check
      run: |
        ruff format --check src/ tests/ examples/

    - name: Run mypy type checking
      run: |
        mypy src/ tests/ examples/

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run pytest
      run: |
        pytest tests/ -v --cov=src --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov (optional)
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build validator image
      run: |
        docker build -t mcp-ansible-validator:latest -f docker/Dockerfile.validator .

    - name: Verify validator tools
      run: |
        docker run --rm mcp-ansible-validator:latest ansible-lint --version
        docker run --rm mcp-ansible-validator:latest ansible-playbook --version

    - name: Build web image
      run: |
        docker build -t mcp-ansible-web:latest -f docker/Dockerfile.web .

    - name: Build MCP server image
      run: |
        docker build -t mcp-ansible-server:latest -f docker/Dockerfile.mcp .

    - name: Test Docker Compose configuration
      run: |
        docker-compose config
