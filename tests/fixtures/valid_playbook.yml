---
- name: Deploy Redis to Kubernetes
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
    - name: Create Redis Namespace
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Namespace
          metadata:
            name: redis

    - name: Deploy Redis
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: redis
            namespace: redis
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: redis
            template:
              metadata:
                labels:
                  app: redis
              spec:
                containers:
                  - name: redis
                    image: redis:7-alpine
                    ports:
                      - containerPort: 6379
                        protocol: TCP

    - name: Create Redis Service
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: redis
            namespace: redis
          spec:
            type: ClusterIP
            selector:
              app: redis
            ports:
              - port: 6379
                targetPort: 6379
                protocol: TCP
